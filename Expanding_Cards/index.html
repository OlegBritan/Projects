<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expanding cards</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="expand">
				<div class="panel active" style="background-image: url('./img/warsaw.jpg');">
					<h3>Warsaw</h3>
				</div>
				<div class="panel" style="background-image: url('./img/malta1.jpg');">
					<h3>Malta</h3>
				</div>
				<div class="panel" style="background-image: url('./img/new.york.jpeg');">
					<h3>New York</h3>
				</div>
				<div class="panel" style="background-image: url('./img/norway.jpg');">
					<h3>Norway</h3>
				</div>
				<div class="panel" style="background-image: url('./img/australia.jpg');">
					<h3>Australia</h3>
				</div>
			</div>
		</div>
	</section>
	<script src="./js/main.js"></script>
</body>
</html>
